name: Version
on:
  workflow_dispatch: null
jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure committer
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    - name: Bump version
      uses: qzb/standard-version@v1